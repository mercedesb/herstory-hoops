---
title: Through Hoops
layout: base_layout.html
---

<ul
  class="relative grow m-auto grid grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-1 justify-items-center align-center list-none"
>
  {%- for hoop in hoops %}
  <li class="rounded-full relative hoop-list-item">
    <a href="hoops/{{hoop.name | slugify }}/">
      <img
        src="/{{ hoop.img }}"
        alt="{{ hoop.name }}"
        class="relative rounded-full inset-1/2 transition-transform duration-700 ease-linear overflow-hidden hover:z-10 hoop-image"
      />
    </a>
  </li>
  {% endfor -%}
</ul>

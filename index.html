---
title: Through Hoops
layout: base_layout.html
---

<ul
  class="relative grow m-auto grid grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-1 justify-items-center align-center list-none"
>
  {%- for hoop in hoops %} 
    {% assign slug = hoop.name | slugify %}
    <li class="rounded-full relative hoop-list-item">
      <a href="{{ "/hoops/" | append: slug | url}}" class="no-underline">
        <img src="{{"/" | append: hoop.thumb_img | url}}" alt="{{ hoop.name }}"
        class="relative rounded-full transition-transform duration-700 ease-linear
        hover:z-10 hover:scale-200" />
        <p class="text-center mt-2 mb-4 font-display text-sm">{{hoop.name}}</p>
      </a>
    </li>
  {% endfor -%}
</ul>
